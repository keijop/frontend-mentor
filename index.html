<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
        <img class="img-icon" src="images/icon-view.svg" alt="eye icon" />
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="info">
        <div class="info__left">0.041 ETH</div>
        <div class="info__right">3 days left</div>
      </section>
      <footer class="footer"><span>Creation of </span>Jules Wyvern</footer>
    </main>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/keijop">Keijo P</a>.
    </div>
  </body>
</html>
