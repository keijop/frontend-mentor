<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">
    <div class="top-img">
      <img class="top-img__img" src="./images/illustration-hero.svg">
    </div>
 
      <section class="main">
        <h1 class="main__h1">Order Summary</h1>
        <p class="main__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <div class="subscription">
        <img class="subscription__img" src="./images/icon-music.svg">
        <div class="subscription__text">
          <span>Annual Plan</span><br>
          <span class="subscription__price">$59.99/year</span>
        </div>
        <a class="subscription__change" href="#">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button><br>
      <button class="cancel-btn">Cancel Order</button>
  
  </div>

</html>
